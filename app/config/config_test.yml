imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

doctrine:
    dbal:
        dbname: %test.database.name%

fos_elastica:
    indexes:
        website:
            client: default
            index_name: website_test
            finder: ~
            types: %elastica_website_types%
