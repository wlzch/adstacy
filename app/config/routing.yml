_imagine:
    resource: .
    type:     imagine

adstacy_app:
    resource: "@AdstacyAppBundle/Resources/config/routing.yml"
    prefix:   /

hwi_oauth_login:
    resource: "@HWIOAuthBundle/Resources/config/routing/login.xml"
    prefix: /auth/

hwi_oauth_redirect:
    resource: "@HWIOAuthBundle/Resources/config/routing/redirect.xml"
    prefix: /auth/

hwi_oauth_connect_user:
    resource: "@HWIOAuthBundle/Resources/config/routing/connect.xml"
    prefix: /connect

facebook_login:
    pattern: /login/facebook

twitter_login:
    pattern: /login/twitter

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_profile_edit: # override
    pattern: /settings
    defaults:
        _controller: FOSUserBundle:Profile:edit

fos_user_profile_show: ## hack
    pattern: /settings
    defaults:
        _controller: FOSUserBundle:Profile:show

fos_user_change_password:
    pattern: /settings/change-password
    defaults:
        _controller: FOSUserBundle:ChangePassword:changePassword
    requirements:
        _method: GET|POST

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_registration_confirmed: # hack
    pattern: /settings
    defaults:
        _controller: FOSUserBundle:Profile:show

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_js_routing:
    resource: "@FOSJsRoutingBundle/Resources/config/routing/routing.xml"

elfinder:
     resource: "@FMElfinderBundle/Resources/config/routing.yml"

adstacy_app_user_profile:
    pattern: /{username}
    defaults:
        _controller: AdstacyAppBundle:User:show

adstacy_app_user_walls:
    pattern: /{username}/walls
    defaults:
        _controller: AdstacyAppBundle:User:showWalls

adstacy_app_user_ads:
    pattern: /{username}/ads
    defaults:
        _controller: AdstacyAppBundle:User:showAds

adstacy_app_user_promotes:
    pattern: /{username}/promotes
    defaults:
        _controller: AdstacyAppBundle:User:showPromotes

adstacy_app_user_followers:
    pattern: /{username}/followers
    defaults:
        _controller: AdstacyAppBundle:User:showFollowers

adstacy_app_user_followings:
    pattern: /{username}/followings
    defaults:
        _controller: AdstacyAppBundle:User:showFollowings

adstacy_app_user_follow:
    pattern: /{username}/follow
    defaults:
        _controller: AdstacyAppBundle:User:follow

adstacy_app_user_unfollow:
    pattern: /{username}/unfollow
    defaults:
        _controller: AdstacyAppBundle:User:unfollow
