notification:
    title: Notification
    comment: '<a class="notification clearfix" href="%url_ad%"><img src="%profile_pic%" class="notif-pic"><span class="time">%time%</span><div class="pull-left"><span class="username">%user_from%</span> has commented on your ad: <span class="notif-comment">"%comment%"</span></div></a>'
    mention: '<a class="notification clearfix" href="%url_ad%"><img src="%profile_pic%" class="notif-pic"><span class="time">%time%</span><div class="pull-left"><span class="username">%user_from%</span> mention you on comment: <span class="notif-comment">"%comment%"</span></div></a>'
    follow: '<a class="notification clearfix" href="%url_user%"><img src="%profile_pic%" class="notif-pic"><span class="time">%time%</span><span class="username">%user_from%</span> has followed you</a>'
    promote: '<a class="notification" href="%url_ad%"><img src="%profile_pic%" class="notif-pic"><span class="time">%time%</span><span class="username">%user_from%</span> promoted your ad</a>'
    no_notification: No new notification
    show_all: Show all notifications
